<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        *{
            font-family: gilroy;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
        <form id="registrationForm" class="space-y-4" action="GET">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" class="p-2 bg-gray-50 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <p id="usernameError" class="text-red-500 text-sm mt-1 hidden font-medium">Username is required.</p>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700" >Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" class="p-2 bg-gray-50 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <p id="emailError" class="text-red-500 text-sm mt-1 hidden font-medium">Valid email is required.</p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"  placeholder="Enter password" class="p-2 bg-gray-50 mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                <p id="passwordError" class="text-red-500 text-sm mt-1 hidden font-medium">Password is required.</p>
            </div>
            <button type="submit" class="w-full font-medium bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (e) {
                e.preventDefault(); 

                $('.text-red-500').addClass('hidden');

                let isValid = true;

                const username = $('#username').val().trim();
                if (!username) {
                    $('#usernameError').removeClass('hidden');
                    isValid = false;
                }
                const email = $('#email').val().trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email || !emailRegex.test(email)) {
                    $('#emailError').removeClass('hidden');
                    isValid = false;
                }
                const password = $('#password').val().trim();
                if (!password) {
                    $('#passwordError').removeClass('hidden');
                    isValid = false;
                }

                if (isValid) {
                    alert('Form submitted successfully!');
                }
            });
        });
    </script>
</body>
</html>
