<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-white ">
    <div class="w-96  bg-gradient-to-b from-purple-500 to-red-500 text-white p-6 rounded-xl shadow-lg">
      <h1 class="text-center text-3xl font-bold mb-6 ">Instagram</h1>

      <form class="space-y-4 ">
        <input
          type="text"
          placeholder="Phone number, username or email address"
          class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div class="relative ">
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="button"
            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 hover:text-gray-200"
          >
            üëÅÔ∏è
          </button>
        </div>
        <a
          href="#"
          class="text-sm text-blue-500 hover:underline block text-right"
          >Forgotten password?</a
        >
        <button
          type="submit"
          class="w-full bg-blue-500 py-2 rounded-md text-white text-sm font-bold hover:bg-blue-600"
        >
          Log In
        </button>
      </form>

      <div class="flex items-center my-4">
        <hr class="flex-1 border-gray-600" />
        <span class="mx-4 text-sm text-gray-400">OR</span>
        <hr class="flex-1 border-gray-600" />
      </div>

      <button
        class="flex items-center justify-center w-full bg-transparent py-2 text-blue-500 hover:underline"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
          alt="Facebook Logo"
          class="w-5 h-5 mr-2"
        />
        Log in with Facebook
      </button>

      <p class="text-center mt-4 text-sm text-gray-400">
        Don't have an account?
        <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
      </p>
    </div>
  </body>
</html>
