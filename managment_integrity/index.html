<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management Integrity Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-8">Management Integrity Analyzer</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="companyName" class="block text-gray-700">Company Name</label>
        <input type="text" id="companyName" name="companyName" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div class="mb-4">
        <label for="concallFile" class="block text-gray-700">Upload Conference Call Transcript</label>
        <input type="file" id="concallFile" name="concallFile" class="w-full px-4 py-2 border rounded-lg" accept=".txt,.pdf" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Analyze</button>
    </form>
  </div>
</body>
</html>
